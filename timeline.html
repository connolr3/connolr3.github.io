<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
  <div id="timeline">
    <ul id="dates">
      <li><a href="#1900" class="selected">1900</a></li>
      <li><a href="#1930">1930</a></li>
      <li><a href="#1944">1944</a></li>
      <!-- more dates -->
    </ul>
    <ul id="issues">
      <li id="1900" class="selected">
        <img src="img/cover.png" alt="1900">
        <h1>1900</h1>
        <p>Donec semper quam scelerisque tortor dictum gravida...</p>
      </li>
      <!-- more issues -->
    </ul>
    <div id="grad_top"></div>
    <div id="grad_bottom"></div>
    <a href="#" id="next">+</a>
    <a href="#" id="prev">-</a>
  </div>

  <!-- JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/juanbrujo/jquery.timelinr/dist/jquery.timelinr.min.js"></script>

  <!-- Init script -->
  <script>
    $(document).ready(function() {
      $().timelinr({
        orientation: 'vertical',
        issuesSpeed: 300,
        datesSpeed: 100,
        arrowKeys: true,
        startAt: 3
      });
    });
  </script>
</body>
</html>
